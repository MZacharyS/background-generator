<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<h2>Current CSS Background</h2>
	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000"> <!-- creates color pickers in browser -->
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

<!-- Since you have a function setGradient made in the JS file, you could do the following for the input:

	<input oninput="setGradient()" class="color1" type="color" name="color1" value="#00ff00">
	<input oninput="setGradient()" class="color2" type="color" name="color2" value="#ff0000">

That said, we want to setparate our JS/CSS from our HTML whenever possible. not only that adding
it to the HTML limits what inputs and actions you can take.-->
